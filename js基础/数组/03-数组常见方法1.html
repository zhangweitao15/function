        //一 、 数组元素的增删 
        //1. push 给我们的数组末尾追加 一个或者多个元素
        var arr = ['red', 'green'];
        // arr.push('blue', 'pink'); // 给 arr 末尾添加2个 blue pink
        // var ar1 = arr.push('blue', 'pink');  // ar1    4
        console.log(arr.push('blue', 'pink')); // push 有返回值 返回的是总的长度 length
        console.log(arr); //  red  green blue 修改 原数组
        // 2. 给我们的数组末尾删除一个元素
        var arr = ['pink', 'hotpink', 'deeppink'];
        // arr.pop();   不需要参数
        console.log(arr.pop()); // deeppink  返回的 被删除的那个元素 值
        console.log(arr); //  ["pink", "hotpink"]

        // 3. 给我们的数组前面添加一个或者多个元素
        var arr = ['red', 'andy'];
        console.log(arr.unshift('strongBrother')); // 有返回值  是 数组的新的长度 
        console.log(arr);

        // 4. 给我们的数组前面删除一个元素
        var arr = ['red', 'andy'];
        console.log(arr.shift()); // 一次删除1个  不跟参数  返回  red 被删的元素
        console.log(arr);
    </script>

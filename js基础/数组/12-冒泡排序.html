    <script>

        num1 = num2; //  num1 20

        // console.log(arr);

        // 冒泡排序

        var arr = [1, 10, 4, 24, 100, 34];
        // 外层  5 个数 走 4趟  长度 -1 
        for (var i = 0; i < arr.length - 1; i++) {
            //  里面控制 for  每趟  交换的次数 
            for (var j = 0; j < arr.length - i - 1; j++) {
                // 交换 
                if (arr[j] > arr[j + 1]) {
                    // 第三方变量
                    var temp = arr[j]; // 保存第一个数据 5 给temp  5
                    arr[j] = arr[j + 1]; // 把 第二个数  给 第一个变量  arr[j]  4
                    arr[j + 1] = temp; // arr[j+1] 就是 5
                }
            }
        }
        console.log(arr);
    </script>

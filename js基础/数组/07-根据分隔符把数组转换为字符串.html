<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr = ['red', 'blue', 'green', 'skyblue'];
        // 可以根据分隔符  把数组转为 字符串
        console.log(arr.toString()); // red,blue,green,skyblue
        console.log(arr.join()); // 如果join 没有参数 和 toString 一样的
        console.log(arr.join('-')); //  red-blue-green-skyblue
        console.log(arr.join('^')); //  red^blue^green^skyblue  
        // 和 split(',') 相反
    </script>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        var str1 = '肖申克';
        var str2 = '的救赎';
        console.log(str1 + str2); // 我们更喜欢用 + 
        console.log(str1.concat(str2, '你看看过吗'));
        // substr(start, length);  start 索引号 开始的位置   length 取的个数
        var str = 'andy';
        console.log(str.substr(2, 2)); // an
        var s = '如果我是DJ你还爱我吗';
        var ss = s.substr(4, 2);
        var sss = s.substr(4); // 从索引号4开始 取到最后
        console.log(ss);
        console.log(sss);
    </script>

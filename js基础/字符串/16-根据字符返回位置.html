    <script>

        // console.log(str.indexOf('y')); // 就返回第一个满足字符的位置
        // console.log(str.indexOf('b')); // 找不到就返回 -1
        // console.log(str.indexOf('y', 2)); // 从n 开始往后查找 前面的旧不查找

        // "abcoefoxyozzopp"查找字符串中所有o出现的位置

        //因为 indexOf 每次只能查找一个 所以这里用该循环   for  while do while
        // 只要能找到 o 就一直查询  找不到 就退出循环
        // 存储当前的位置
        var str = 'oabcoefoxyozzopp';
        var index = -1;
        do {
            index = str.indexOf('o', index + 1);
            if (index !== -1) {
                console.log(index);
            }
        } while (index !== -1) // 只要不等于 -1 我就一直查询
    </script>

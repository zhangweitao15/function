<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-size: 12px;
    }
    
    ul {
      list-style: none;
    }
    
    a {
      text-decoration: none;
    }
    
    .wrapper {
      width: 298px;
      height: 248px;
      margin: 100px auto 0;
      border: 1px solid pink;
      overflow: hidden;
    }
    
    #left, #center, #right {
      float: left;
    }
    
    #left li, #right li {
      background: url(images/lili.jpg) repeat-x;
    }
    
    #left li a, #right li a {
      display: block;
      width: 48px;
      height: 27px;
      border-bottom: 1px solid pink;
      line-height: 27px;
      text-align: center;
      color: black;
    }
    
    #left li a:hover, #right li a:hover {
      background-image: url(images/abg.gif);
    }
    
    #center {
      border-left: 1px solid pink;
      border-right: 1px solid pink;
    }
  </style>
  <script src="../jquery-1.12.4.min.js"></script>
  <script>
    $(function(){

      var $centerLis = $("#center>li"), // #center中所有li(图片)
      $leftLis = $("#left>li");         // #left中所有li                                       


      //1 左侧的li设置移入事件
      $leftLis.mouseenter(function(){
        //2 获取当前li的索引值
        //  index()  用于获取当前元素在同级元素中的索引值
        var index = $(this).index();

        //3 根据当前li的索引值，到center列表中获取对应的li显示即可

        //获取指定索引值的li时有三种方式  []  .get()  .eq()
        //区别：前两种方式获取结果为DOM对象，无法使用jQuery方法，eq()获取结果为jQuery对象，使用方便
        //console.log($centerLis[index]);
        //console.log($centerLis.get(index));
        //console.log($centerLis.eq(index));
        $centerLis.eq(index).show().siblings().hide();
      });

      //4 右侧的li设置移入事件                            
      $("#right>li").mouseenter(function(){
        //计算右侧li对应的center中的li索引值时，需要添加左侧的li个数
        var index = $(this).index() + $leftLis.length;

        $centerLis.eq(index).show().siblings().hide();
      });

    })
  </script>

</head>

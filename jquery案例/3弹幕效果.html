<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    html, body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      font-family: "微软雅黑";
      font-size: 62.5%;
    }
    
    .boxDom {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .idDom {
      width: 100%;
      height: 100px;
      background: #666;
      position: fixed;
      bottom: 0px;
    }
    
    .content {
      display: inline-block;
      width: 430px;
      height: 40px;
      position: absolute;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
      margin: auto;
    }
    
    .title {
      display: inline;
      font-size: 4em;
      vertical-align: bottom;
      color: #fff;
    }
    
    .text {
      border: none;
      width: 300px;
      height: 30px;
      border-radius: 5px;
      font-size: 2.4em;
    }
    
    .btn {
      width: 60px;
      height: 30px;
      background: #f90000;
      border: none;
      color: #fff;
      font-size: 2.4em;
    }
    
    span {
      width: 300px;
      height: 40px;
      position: absolute;
      overflow: hidden;
      color: #000;
      font-size: 4em;
      line-height: 1.5em;
      cursor: pointer;
      white-space: nowrap;
    }
  
  </style>
</head>

<body>

<div class="boxDom" id="boxDom">
  <div class="idDom" id="idDom">
    <div class="content">
      <p class="title">吐槽:</p>
      <!-- 用于输入内容的输入框 -->
      <input type="text" class="text" id="text"/>
      <!-- 发射按钮 -->
      <button type="button" class="btn" id="btn">发射</button>
    </div>
  </div>
</div>
</body>

<script src="jquery-1.12.4.min.js"></script>
<script>
  $(function () {
    var colorArr = ['red', 'orange', 'blue', 'pink', 'yellow', 'skyblue', 'gold', 'black'];
    // 1 点击回车键，设置功能
    $('#text').on('keyup', function (e) {
      if (e.keyCode !== 13) {
        return;
      }

        // 如果内容为空，进行提示
        if ($(this).val() === '') {
          alert('内容不能为空！');
          return;
        }

        // 2 根据输入框内容，设置一个span结构
        var $sp = $('<span>' + $(this).val() + '</span>')
        // 3 将创建的span添加到boxDom元素中
        .appendTo('#boxDom')
        // 4 将span设置到页面的右侧外面，并设置随机的top值以及随机的文字颜色
        .css({
          right : -300,
          top : Math.random() * 450,
          color : colorArr[Math.floor(Math.random() * colorArr.length)]
        })
        // 5 让span向左侧边界外运动
        .animate({left : -300}, 5000, 'linear', function () {
          // 6 运动完毕后，将当前元素移除
          $sp.remove();
        });

        // 7 设置清空文本框
        $(this).val('');
      // }
    });
  });
</script>
</html>

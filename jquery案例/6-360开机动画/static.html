<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
    
    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
  <script src="../jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      // 点击关闭按钮
      $('#closeButton').click(function () {
        // 让底部盒子高度运动为0
        $('#bottomPart').animate({
          height : 0
        }, 1000, function () {
          // 让大盒子box宽度运动为0
          $('#box').animate({
            width : 0
          }, 1000, function () {
            // 移除元素：将jQuery对象转换为DOM对象后进行移除操作
            document.body.removeChild($('#box')[0]);
          });
        });
      });
    });
  </script>
</head>
<body>
<div class="box" id="box">
  <!-- 按钮 -->
  <span id="closeButton"></span>
  
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <!-- 底部盒子 -->
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>


</body>
</html>

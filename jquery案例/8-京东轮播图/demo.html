<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>京东商城</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .slider {
      height: 340px;
      width: 790px;
      margin: 100px auto;
      position: relative;
    }
    
    .slider li {
      position: absolute;
      display: none;
    }
    
    .slider li:first-child {
      display: block;
    }
    
    .arrow {
      display: none;
    }
    
    .slider:hover .arrow {
      display: block;
    }
    
    .arrow-left,
    .arrow-right {
      font-family: "SimSun", "宋体";
      width: 30px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      margin-top: -30px;
      cursor: pointer;
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-weight: 700;
      font-size: 30px;
    }
    
    .arrow-left:hover,
    .arrow-right:hover {
      background-color: rgba(0, 0, 0, .5);
    }
    
    .arrow-left {
      left: 0;
    }
    
    .arrow-right {
      right: 0;
    }
  
  </style>
</head>
<body>
<div class="slider">
  <ul>
    <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/2.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/3.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/4.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/5.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/6.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/7.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/8.jpg" alt=""></a></li>
  </ul>
  <!--箭头-->
  <div class="arrow">
    <span class="arrow-left">&lt;</span>
    <span class="arrow-right">&gt;</span>
  </div>
</div>
<script src="../jquery-1.12.4.min.js"></script>
<script>
  $(function(){

    //轮播图的左右按钮控制需要使用一个变量记录当前显示li的索引值
    var count = 0;//默认为0，表示第一个li显示

    //每次点击右按钮，count加一，设置对应li显示，其他li隐藏    
    //点击左按钮，count减一设置对应li显示，其他li隐藏    
    //设置边界操作


    var $lis = $("li");//所有li
    //动画设置时可能会出现动画队列问题，如果你觉得明显，设置stop()
    //1 设置右按钮操作
    $(".arrow-right").click(function(){
      count++;

      //如果count的值超出的最大范围，设置为0即可

      //下面两种方式没区别
      // (count === $lis.length) && (count = 0);
      if(count === $lis.length){
        count = 0;
      }

      //设置count对应的li渐入，其他li渐出
      $lis.eq(count).stop().fadeIn(500).siblings().stop().fadeOut(500);

    });

    //2 设置左按钮操作
    $(".arrow-left").click(function(){
      count--;

      (count < 0) && (count = $lis.length - 1);
      // if(count < 0){
      //   count = $lis.length - 1;
      // }

      //设置count对应的li渐入，其他li渐出
      $lis.eq(count).stop().fadeIn(500).siblings().stop().fadeOut(500);

    });


  })
</script>

</body>
</html>

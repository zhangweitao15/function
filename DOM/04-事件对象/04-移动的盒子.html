<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 50px;
            height: 50px;
            border: 1px solid red;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="./common.js"></script>
    <script>
        var box = qs( '.box' );

        // 注册事件
        document.onkeyup = function ( e ) {

            // console.log( e.keyCode );

            // a: 65
            // s: 83
            // d: 68
            // w: 87
            

            // 每次移动 50 个像素
            switch( e.keyCode ) {
                case 65: 
                    // console.log( '左' );
                    // 得到 这个 盒子的 left 样式值
                    var left = style( box, 'left' );
                    left = parseInt( left );
                    left -= 50;
                    box.style.left = left + 'px';
                break; // a
                case 83: 
                    // console.log( '下' );
                    var top = style( box, 'top' );
                    top = parseInt( top );
                    top += 50;
                    box.style.top = top + 'px';
                break; // s
                case 68: 
                    // console.log( '右' );
                    var left = style( box, 'left' );
                    left = parseInt( left );
                    left += 50;
                    box.style.left = left + 'px';
                break; // d
                case 87: 
                    // console.log( '上' );
                    var top = style( box, 'top' );
                    top = parseInt( top );
                    top -= 50;
                    box.style.top = top + 'px';
                break; // w
                default: 
                    console.log( '无效输入' );
                break;
            }

        };
    
    </script>
</body>
</html>

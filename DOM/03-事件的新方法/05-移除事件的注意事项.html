<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>click</button>
    <script>
        var f = null;
        var btn = document.querySelector( 'button' );

        // 注册事件
        btn.addEventListener( 'click', f = function f () {
            alert( '我是第一个事件------------------------' );
        } );
        btn.addEventListener( 'click', function () {
            alert( '我是第2个事件222222222222222222222222222222222222222' );
        } );

        // 移除: 
        // 语法: 元素.removeEventListener( '事件的类型', 要移除的函数 )
        btn.removeEventListener( 'click', function () {
            alert( '我是第一个事件------------------------' );
        } );

        btn.removeEventListener( 'click', f );
    
        // 前面解释过 js 是一个解释型的语言: 读一句, 解释一句, 执行一句
        // 如果看到了数据或对象, 读到了就会创建
        // var o1 = function () { alert( 1 ); };
        // var o2 = function () { alert( 1 ); };

    </script>
</body>
</html>
